<header class="eight xs-menu-style-solid fundpress-header-main-version color-navy-blue xs-menu-style-border">
  <div>

    <nav class="xs-menus fundpress-menu clear-both">

      <div style="height: 0px;" class="nav-menus-wrapper ">
        <div style="margin-left: 4%;" class="xs-logo-wraper">
        </div>

        <ul id="menu-main-menu" class="nav-menu">

          <li><a routerLink="/home" style="color: #435992;"><strong>Home</strong></a></li>
          <li><a routerLink="/Campaign" style="color: #435992;"><strong>
                Campaigns</strong></a></li>
          <li><a routerLink="/profile" style="color: #435992;"><strong>About</strong></a></li>
          <!-- <li><a routerLink="/invest" style="color: #435992;"><strong>Notification</strong></a></li> -->

          <li>
            <a [popover]="popTemplate" containerClass="customClass" popover-class="increase-popover-width" (click)="showNotifcations()" popoverTitle="Notification"
              style="color: #435992;"><strong>Notifications</strong></a>
            <ng-template #popTemplate  containerClass="customClass">

              <div >
                <p style="text-align: center;"> Investments</p>
                <div *ngFor="let item of investments">
                  <div class="row">
                  <div class="col-sm-8">

                    <p  style="float:left;"> {{item?.name}}</p>

                  </div>
                    <p  class="col-sm-2" style="float:left;padding-right: 5px;text-align: right;">{{item?.amount}}</p>
                  </div>
                </div>
              </div>

            </ng-template>

          </li>
        </ul>
        <div class="xs-navs-button">

          <ul style="padding-top: 48px;" class="xs-icon-with-text fundpress-icon-menu">
            <li><a *ngIf="! authService.loggedIn()" href="#" data-toggle="modal" data-target="#mymodal"
                class="xs-blue"><i class="fa fa-unlock-alt color-green"></i>Log in</a></li>

            <li><a routerLink="/startCampaign" class=" xs-btn round-btn green-btn">Start a Campaign</a></li>
            <li><a *ngIf=" authService.loggedIn()" (click)=" onLogoutClick()" class="  xs-btn round-btn green-btn">Log
                out</a></li>

          </ul>
        </div>

      </div>
    </nav>
  </div>

  <div class="container">
    <div class="modal fade" id="mymodal" role="dialog">
      <div style="margin-top: 10%;" class="fundpress-tab-nav-v5">
        <h5 id="wp_fundraising_msg"></h5>

      </div>

      <div class="modal-dialog">

        <div class="modal-content">
          <div class="" class="modal-header fundpress-tab-nav-v5" style="padding:35px 50px;"
            aria-labelledby="myLargeModalLabel">
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link xs-blue" (click)="toggleLogin(true)">
                  <h1> <strong>Login</strong></h1>
                </a>
              </li>
              <li class="nav-item ">
                <a class="nav-link  xs-blue" (click)="toggleLogin(false)">
                  <h1> <strong>Signup</strong></h1>
                </a>
              </li>
            </ul>
          </div>
          <div *ngIf="!isLoggedIn" id="signup" class=" modal-body " style="padding:40px 50px;">
            <form>
              <div class="form-group">
                <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                <ns-textField name="username" class="textfieldBorderColor  font13" [rformgroup]="rformSignup"
                  rformControlName="username">
                </ns-textField>


              </div>
              <div class="form-group">
                <label><span class="glyphicon glyphicon-eye-open"></span>Email</label>
                <ns-textField name="email" class="textfieldBorderColor  font13" [rformgroup]="rformSignup"
                  rformControlName="email">
                </ns-textField>

              </div>
              <div class="form-group">
                <label><span class="glyphicon glyphicon-eye-open"></span>Passwprd</label>
                <ns-textField name="password" class="textfieldBorderColor  font13" [rformgroup]="rformSignup"
                  rformControlName="password">
                </ns-textField>


              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="" checked>Remember me</label>
              </div>
              <button (click)='createAccount()' type="submit" class="btn btn-success btn-block"><span
                  class="glyphicon glyphicon-off"></span>Sign up </button>
            </form>


          </div>
          <div id="login" *ngIf="isLoggedIn" class="modal-body" style="padding:40px 50px;">
            <form [formGroup]="rform">
              <div class="form-group">
                <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                <ns-textField name="email" class="textfieldBorderColor  font13" [rformgroup]="rformLogin"
                  rformControlName="email">
                </ns-textField>


              </div>
              <div class="form-group">
                <label><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                <ns-textField name="password" class="textfieldBorderColor  font13" [rformgroup]="rformLogin"
                  rformControlName="password">
                </ns-textField>


              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="" checked>Remember me</label>
              </div>
              <button (click)='login()' type="submit" class="btn btn-success btn-block"><span
                  class="glyphicon glyphicon-off"></span> Login </button>
            </form>
            <div style="margin: 3%;">
              <button (click)="signInGoogle('google')" class="btn btn-danger">Sign in With Google</button>
              <button (click)="signInFacebook('facebook')" style="margin-left: 4%;" class="btn btn-primary">Sign in With
                facebook</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>



</header>


<div class="myrow">
  <div>
    <router-outlet></router-outlet>
  </div>

</div>
